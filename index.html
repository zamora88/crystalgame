<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crystals</title>
  <meta charset="utf-8">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<div>
  <h1>Crystals Game</h1>
  <p id="gamephrase">Add the Crystals for immortality </p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <img src="bluecrystal.jpg" alt="bluecrystal" class="bluecrystal">
    </div>

    <div class="col-sm-2">
      <img src="yellowcrystal.jpg" alt="yellowcrystal" class="yellowcrystal">
    </div>
    
    <div class="col-sm-2">
      <img src="pinkcrystal.jpg"  alt ="pinkcrystal" class="pinkcrystal">
   </div>

    <div class="col-sm-2">
      <img src="orangecrystal.jpg"  alt ="orangecrystal" class="orangecrystal">
    </div>
   </div> 

  <div class="row">
      <div class="col-sm-2"  id="box1">
        <p>Points:</p>
        <p id="points">0</p>

      
        </div>
      <div class="col-sm-2" id="wins">
        <p >Wins:</p>
        <p class="totalWins">0</p>
      
      </div>

         <div class="col-sm-2" id="losses" >
         <p >Losses:</p>
         <p class="totalLosses">0</p>
        </div>
    
    </div>
  </div>



  <div class="row">
      <div class="col-sm-7">
        <p class="talley">0</p>
      </div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>



     



//Variables for game

var totalPoints = 0;



var losses = 0;

var wins = 0;

var guess = totalPoints;

//Random number for computer to genereate to guess

var computerRandomNumber =  Math.floor(Math.random() * (120 - 19) + 19); 


//Random numbers for images
var random1 = Math.floor(Math.random() * (12-1) + 1); 

var random2 = Math.floor(Math.random() * (12-1) + 1); 

var random3 = Math.floor(Math.random() * (12-1) + 1); 

var random4 = Math.floor(Math.random() * (12-1) + 1); 

    
//Random numbers that are assigned to images are being clicked then added to the talley for bluecrystal
    $("#points").html(totalPoints);

    $(".bluecrystal").on("click", function(){

      totalPoints += random1;


    $("#points").html(totalPoints);


   });

    //Toggling the image
        $(".bluecrystal").on("click",function(){
        $(".bluecrystal").fadeToggle();
        $(".bluecrystal").fadeToggle("fast");
        $(".bluecrystal").fadeToggle(5000);
    });


//Random numbers that are assigned to images are being clicked then added to the talley

    $("#points").html(totalPoints);

    $(".yellowcrystal").on("click", function(){

      totalPoints += random2;

    $("#points").html(totalPoints);

       
    });

       //Toggling the image

      $(".yellowcrystal").on("click", function(){
        $(".yellowcrystal").fadeToggle();
        $(".yellowcrystal").fadeToggle("fast");
        $(".yellowcrystal").fadeToggle(5000);
    });


//Random numbers that are assigned to images are being clicked then added to the talley

      $("#points").html(totalPoints);

      $(".pinkcrystal").on("click", function(){

          totalPoints += random3;


      $("#points").html(totalPoints);
       
    });

       //Toggling the image

        $(".pinkcrystal").on("click", function(){
        $(".pinkcrystal").fadeToggle();
        $(".pinkcrystal").fadeToggle("fast");
        $(".pinkcrystal").fadeToggle(5000);


    });

        //Random numbers that are assigned to images are being clicked then added to the talley

       $("#points").html(totalPoints);

       $(".orangecrystal").on("click", function(){

        totalPoints += random4;

           $("#points").html(totalPoints);
       
    });

        //Toggling the image
         $(".orangecrystal").on("click", function(){
        $(".orangecrystal").fadeToggle();
        $(".orangecrystal").fadeToggle("fast");
        $(".orangecrystal").fadeToggle(5000);
    });

       $(".talley").html(computerRandomNumber);





       function reset() {
        clear(totalPoints);
        clear(computerRandomNumber);
      

      }

    
   if (totalPoints === computerRandomNumber) {

        wins++;
       $("totalWins").html(wins); 

         alert("You Win!")

        reset();


      } else if (totalPoints > computerRandomNumber){

          losses--;
         $("totalLosses").html(losses);

        alert("You lose!")

     

        reset();
      }
    

        


</script>

</body>
</html>
